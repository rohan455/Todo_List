<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Todos List</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todos List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container my-4">
          <h2 class="text-center">Todo's List</h2>

          
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Add an item to the list.</div>
            </div>
            
            <div class="form-group ">
                <label for="description">Add description</label>
                <textarea class="form-control my-2" placeholder="" id="description" style="height: 100px"></textarea>
                
              </div>
            
            <button  id="add" class="btn btn-primary">Add to list</button>
            <button  id="add" class="btn btn-primary" onclick="clearstorage()">Clear List</button>
          
          <div class="items my-4">
              <h2>Your Items</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some coffee</td>
                    <td>You need coffee as you are a coder.</td>
                    <td><button class="btn btn-primary"  >Delete</button></td>
                    
                  </tr>
                  
                </tbody>
              </table>
          </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
function getandupdate(){
  console.log("updating....");
          tit=document.getElementById('title').value;
        desc=document.getElementById('description').value;
           if(localStorage.getItem('itemsJson')==null)
           {console.log("updating2....");
             itemJsonarray=[];
             itemJsonarray.push([tit,desc]);
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonarray));//till here we got the data in localstorage now display it
           }
           else{
             itemJsonarraystr=localStorage.getItem('itemsJson');
             itemJsonarray=JSON.parse(itemJsonarraystr);
             itemJsonarray.push([tit,desc]);
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonarray));//till here we got the data in localstorage now display it
           }
           update();
}

function update(){
  
  
           //now display or populate it in the table
           if(localStorage.getItem('itemsJson')==null)
           {console.log("updating2....");
             itemJsonarray=[];
            
             localStorage.setItem('itemsJson',JSON.stringify(itemJsonarray));//till here we got the data in localstorage now display it
           }
           else{
            itemJsonarraystr=localStorage.getItem('itemsJson');
            itemJsonarray=JSON.parse(itemJsonarraystr);
             
           }

           let tableBody=document.getElementById('tablebody');
           let str="";
           itemJsonarray.forEach((element, itemindex) => {
             str+=`
             <tr>
                    <th scope="row">${itemindex+1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick="deleted(${itemindex})">Delete</button></td>
                    
                  </tr>`;
             
           });
           tableBody.innerHTML=str;
}

        add = document.getElementById("add");
        add.addEventListener("click",getandupdate);
        update();
        // console.log("deleting ooperation")
        function deleted(itemindex){
          console.log("Delete", itemindex)
          itemJsonarraystr=localStorage.getItem('itemsJson');
          itemJsonarray=JSON.parse(itemJsonarraystr);
           //delete item index element from the array
           itemJsonarray.splice(itemindex,1);
          localStorage.setItem('itemsJson',JSON.stringify(itemJsonarray));
          update();
        }
        function clearstorage(){
          console.log("clearing storage....")
          localStorage.clear();
          update();
        }
    </script>
  </body>
</html>
